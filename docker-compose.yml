version: '2'
services:
  ollama:
    image: ollama/ollama:latest
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /root/.ollama
      lagoon.service.port: 11434
      lagoon.autogeneratedroute: true
    volumes:
      - ./root/.ollama:/root/.ollama:delegated
    platform: linux/amd64
    ports:
      - 11434:11434
    pull_policy: always
    tty: true
    restart: always
